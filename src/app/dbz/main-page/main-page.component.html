<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let per of personajes">
                {{per.nombre}} - {{per.poder | number}}
            </li>
            
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input 
                type="text" 
                name="nombre"
                placeholder="Personaje" 
                [(ngModel)] = "nuevo.nombre"
            />
            <input 
                type="number" 
                placeholder="Poder" 
                name="poder"
                [(ngModel)]="nuevo.poder"
            />
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
